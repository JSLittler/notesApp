<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <script src="js/interface.js"> </script>
    <script src="js/notes.js"> </script>
    <link rel="stylesheet" type="text/css" href="js/style.css">
    <style>
    </style>
   </head>
  <body>
    <div id="note_add">
      <h1>Notes</h1>
      <p>
        Write note below in box
        </p>
        <form>
          <label for="add_note"></label><textarea name="add_note" id="add_note" placeholder="New Note"></textarea>
          <button type="button" name="note_submit" id="note_submit" value="New Note">New Note</button>
        </form>
        <p style="text-align:left; font-weight:bold; font-style:italic;">
        <a href="javascript:SwapDivsWithClick('note_add','users_note')">(This link will be a note and take you to note view!)</a>
        </p>
    </div>
    <div id="users_note" style="display:none;">
      <h1>View Note</h1>
      <p>
        View users full note
        </p>
        <div id="view_note">
        </div>
          <button id="Return to Home" type="button" onclick="javascript:SwapDivsWithClick('note_add','users_note')">Home</button>
          <div class="row" id="home">

          </div>

    </div>

  </body>
</html>
